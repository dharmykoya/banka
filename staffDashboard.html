<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banka App</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/list_bank_accounts.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- // favicon Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <div class="logo-container">
          <a href="index.html" class="logo-text"><img class="index-logo" src="img/logo5.png">anka</a>
          <a href="staffDashboard.html" class="active topnav-anchor">Profile</a>
          <a class="topnav-anchor" href="transaction.html">Transaction</a>
          <a class="topnav-anchor" href="listBankAccounts.html">All Account</a>
        </div>
          <a class="icon" onclick="navToggle()">
              <i class="fa fa-bars"></i>
          </a>
          <div class="right navbar-right">
              <a class=" topnav-anchor pointer-none">Staff</a>
              <a href="signin.html" class="topnav-anchor" id="logout">Logout</a>
          </div>
      </div>
<main>
  <section class="dashboard-container">
    <div class="dashboard-header">
        <div class="dashboard-header-item-1">
            <div class="user-photo">
                <img id="profilePic" class="profilepic" src="https://via.placeholder.com/150">
            </div>
        </div>

        <div class="dashboard-header-item-2" style="align-self: center">
            <h4 id="staff-name"></h4>
        </div>


        <ul class="dashboard-header-item-3">
            <li class="list-inline-item list-small"><span id="staff-role"></span><br><small>Role</small></li>
        </ul>
    </div>

    <div class="dashboard-profile">
        <div class="dashboard-profile-item" >
            <h5>PERSONAL DETAILS</h5>
            <ul class="list-account-item">
                <li class="list-inline-item">Email: <span id="staff-email"></span></li>                
                <li class="list-inline-item">Staff ID: <span id="staff-ID"></span></li>
                <li class="list-inline-item">Phone No: 0708934564</li>
                <li class="list-inline-item">Status: <span class="status-active-badge">Active</span></li>
            </ul>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="dashboard-main-item-1"> 
            <h5>CONTROL PANEL</h5>
            <ul class="list-inline-item">
                <li id="upload-picture" class="list-inline-item"><i class="fa fa-envelope"></i>Upload Picture</li>
                <li id="change-password" class="list-inline-item"><i class="fa fa-lock"></i>Change Password</li>
                <li class="list-inline-item"><i class="fa fa-comments" aria-hidden="true"></i>Open Ticket</li>
            </ul>
        </div>
    </div>
  </section>    
</main>

<div class="modal" id="myModal">
  <div class="container modal-content">
          <span class="close" id="close-image">&times;</span>
      <form action="" class="form" id="profileImageForm" method="post" enctype="multipart/form-data">   
          <div class="container">
            <p>Upload Image</p>
            <hr>
          <div class="image-input">
              <input type="file" accept="image/*" id="profileImage">
          </div>             
  
              <div class="clearfix">
                  <button type="submit" class="image-confirm" id="imageConfirm">Confirm</button>
                  <div class="button-loader"></div>
              </div>
          </div>
      </form>
  </div>    
</div>
<div class="successMessage hide">
    <span class="closebtn" id="closebtn">&times;</span> 
    <h3 class="message white"></h3>
</div>

<div class="modal" id="myModal2">
    <div class="container modal-content">
            <span class="close" id="close-password">&times;</span>
        <form action="" class="form" id="changePasswordForm">   
            <div class="container">
              <p>Change Password</p>
              <hr>
            
            <div class="alert hide staffMessage">
                <span class="closebtn2 closebtn" id="closebtn">&times;</span> 
                <h3 class="message white message2"></h3>
            </div>  
            <div class="image-input">
                <input type="password" placeholder="Old Password" id="oldPassword" required>
                <input type="password" placeholder="New Password" id="newPassword" required>
                <input type="password" placeholder="Confirm Password"  id="confirmPassword" required>
            </div>             
    
                <div class="clearfix">
                    <button type="submit" id="password-confirm" class="image-confirm">Confirm</button>
                    <div class="button-loader2"></div>
                </div>
            </div>
        </form>
    </div>    
</div>
<script src="js/navbar.js"></script>
<script src="js/staffDashboard.js"></script>
</body>
</html>
