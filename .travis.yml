language: node_js
node_js: 
  - "node" 
install:
  - cd api
  - npm install   
cache:
  directories:
    - "api/node_modules"
script:
  - npm run test:travis
after_success:
    - npm run coverage
    - npm install codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT  