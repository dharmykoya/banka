    <link rel="apple-touch-icon" sizes="60x60" href="../img/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192"  href="../img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">

    <!-- Required meta tags -->

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><img class="index-logo" src="../img/logo5.png">anka</a>
        <a href="adminDashboard.html">Dashboard</a>
        <a href="account.html">All Account</a>
        <a class="icon" onclick="navToggle()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="right">
            <a href="">Admin</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
<main>  
    <div class="signup-container">
      <h2>Add Staff/Admin</h2>
      <form class="register-form">
        <div class="form">
          <input type="text" placeholder="Name" name="name" required/>
          <input type="text" placeholder="Phone Number" name="phone" required/>
          <input type="text" placeholder="Email address" name="email" required/>
          <select name="role" aria-placeholder="Role Level">
              <option selected="selected">Select Role level</option>
              <option value="admin">Admin</option>
              <option value="staff">Staff</option>
          </select>
          <input type="password" placeholder="password" name="password" required/>
          <input type="password" placeholder="confirm password" name="password2" required/>
          <a href="adminDashboard.html"><button>Create User</button></a>
        </div>
      </form>
    </div>
</main>

<script src="js/navbar.js"></script>
</body>
</html>
