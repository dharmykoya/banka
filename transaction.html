<body>
    <div class="topnav" id="myTopnav">
        <div class="logo-container">
            <a href="index.html" class="logo-text"><img class="index-logo" src="img/logo5.png">anka</a>
        </div>
        <a class="topnav-anchor" href="staffDashboard.html">Profile</a>        
        <a class="topnav-anchor active" href="transaction.html">Transaction</a>
        <a  class="topnav-anchor "href="listBankAccounts.html">All Account</a>
        <a class="icon topnav-anchor" onclick="navToggle()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="right navbar-right">
            <a class=" topnav-anchor pointer-none">Staff</a>
            <a class="topnav-anchor" href="signin.html">Logout</a>
        </div>
    </div>
<main>
  <section class="transaction-container">
    <section class="">
      <div class="account-search">
        <form class="check-form" action="" id="check_form">            
          <input class="check-input" type="text" id="account-no" placeholder="ACCOUNT NUMBER" name="account-no">
          <input class="check-input" type="text" id="account_name" placeholder="ACCOUNT NAME" name="account-name">
          <button class="check-button" type="submit" class="account-confirm">Check</button>
        </form>
      </div>
    </section>

    <section>
      <div id="no-account-found" class="no-account-found hide">
        <div class="error">
          <ul id="error"></ul>
        </div>
      </div>
      <div class="account-transaction-container" id="t-container">
        <div class="account-found">
          <div class="transaction-container">
            <div class="user-photo">
                <img class="profilepic" src="https://via.placeholder.com/150">
            </div>
            <div id="account-found-details">
              <p>Name: <strong  id="name-found"></strong></p>
              <p>Account No: <strong id="account-no-found"></strong></p>
              <p>Balance: <strong id="account-balance-found"></strong></p>
              <p>Email: <strong id="email-found"></strong></p>
              <p>Type: <strong id="account-type-found"></strong></p>
              <p>Status: <strong id="account-status-found"></strong></p>
            </div>
          </div>
        </div>
        <div class="credit-debit-form">
          <div class="credit-debit">
            <h2>CREDIT/DEBIT</h2>
            <form class="register-form" id='confirm_form'>
              <div class="form">
                <input type="text" placeholder="Name" name="name" required/>
                <input type="text" id="account-number" placeholder="Account Number" name="account_no" required/>
                <input type="text" id="amount-pay" placeholder="Amount" name="amount" required/>
                <select name="role" aria-placeholder="Transaction type" id="transaction-type">
                    <option selected="selected">Select transaction type</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
                <a href=""><button>POST</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>      
    </section>
  </section>  
</main>

<script src="js/navbar.js"></script>
<script src="js/transaction.js"></script>
</body>
</html>
