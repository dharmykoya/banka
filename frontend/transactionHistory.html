<body>
    <div class="topnav" id="myTopnav">
        <div class="logo-container">
          <a href="index.html" class="logo-text"><img class="index-logo" src="./img/logo5.png">anka</a>
        </div> 
          <a class="topnav-anchor" href="dashboard.html">Profile</a> 
          <a class="active topnav-anchor" href="transactionHistory.html">My Transactions</a>

              <i class="fa fa-bars"></i>

<main>
  <section class="dashboard-container">
    <div class="dashboard-profile">
        <div class="dashboard-profile-item" >
            <h5>ACCOUNT DETAILS</h5>
            <ul class="list-account-item">
              <li class="list-inline-item" id="account-number"></li>
              <li class="list-inline-item" id="email"></li>
              <li class="list-inline-item" id="status"></li>
              <li class="list-inline-item" id="accountBalance">Account Balance: &#8358;</li>
            </ul>
        </div>
    </div>
  </section> 
  
  <section>
      <div class="transaction-table">
        <p class="text-center">Transaction Details</p>
        <table id="transaction-summary">
            <thead>
            <tr>
                <th class="transaction-date">Date</th>
                <th class="text-center">Cashier</th>
                <th class="text-center">Debit (&#8358;)</th>
                <th class="text-center">Credit (&#8358;)</th>
                <th class="text-center">Old Balance (&#8358;)</th>
                <th class="text-center">New Balance (&#8358;)</th>
            </tr>
            </thead>
  
            <tbody class="tbody">
            <tr class="">
                <td>02-Jan-2019</td>
                <td>Goke Fola</td>
                <td></td>
                <td>10,000.00</td>
                <td>50,000.00</td>
                <td>
                  20,000
                </td>            
            </tr>      
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6" class="tran-pagination">
                  <div class="pagination">
                      <a href="#">&laquo;</a>
                      <a href="#"  class="active">1</a>
                      <a href="#">2</a>
                      <a href="#">3</a>
                      <a href="#">&raquo;</a>
                    </div>
                </td>
              </tr>
            </tfoot>
        </table>
      </div>
  </section>
</main>

<script src="js/navbar.js"></script>
<script src="js/transactionHistory.js"></script>

</html>
