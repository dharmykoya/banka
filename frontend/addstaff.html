<main>  
    <div class="signup-container">
      <h2>Add Staff/Admin</h2>
      <form class="register-form" action="" id="createStaff" method="POST">
        <div class="form">
          <div class="alert hide">
            <span class="closebtn" id="closebtn">&times;</span> 
            <div class="clearfix"></div>
            <ul class="message white"></ul>
          </div>
            <input type="text" id="firstName" placeholder="First Name" name="firstName" required/>
            <input type="text" id="lastName" placeholder="Last Name" name="lastName" required/>
            <input type="email" id="email" placeholder="Email address" name="email" required/>
          <select name="role" aria-placeholder="Role Level">
              <option selected="selected">Select Role level</option>
              <option value="admin">Admin</option>
              <option value="staff">Staff</option>
          </select>
          <input type="password" id="password" placeholder="password" name="password" required/>
          <input type="password" id="confirm_password" placeholder="confirm password" name="password2" required/>
          <button id="createStaff-button">Create User</button>
          <div class="button-loader"></div>
        </div>
      </form>
    </div>
</main>

<script src="js/navbar.js"></script>
