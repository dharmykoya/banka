<main>
  <section class="dashboard-container">
    <div class="dashboard-header">
        <div class="dashboard-header-item-1">
            <div class="user-photo">
                <img id="profilePic" class="profilepic" src="http://res.cloudinary.com/banka/image/upload/v1558630728/aubpurx78zlxhycupxdp.jpg">
                <!-- <img class="profilepic" src="https://via.placeholder.com/150"> -->
            </div>
        </div>

        <div class="dashboard-header-item-2" style="align-self: center">
            <h4 id="accountName"></h4>
        </div>


        <ul class="dashboard-header-item-3">
            <li class="list-inline-item list-small">&#8358;<div id="accountBalance"></div><small>Savings Balance</small></li>
        </ul>
    </div>

    <div class="dashboard-profile">
        <div class="dashboard-profile-item" >
            <h5>ACCOUNT DETAILS</h5>
            <ul class="list-account-item">
                <li class="list-inline-item" id="account-number"></li>
                <li class="list-inline-item" id="email"></li>
                <li class="list-inline-item" id="status"></li>
                <li class="list-inline-item">Phone No: 08037145164</li>
            </ul>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="dashboard-main-item-1">
            <h5>CONTROL PANEL</h5>
            <ul class="list-inline-item">
                <li id="upload-picture" class="list-inline-item cursor"><i class="fa fa-envelope"></i>upload picture</li>
                <li id="change-password" class="list-inline-item cursor"><i class="fa fa-lock"></i>change password</li>
                <li class="list-inline-item"><i class="fa fa-comments" aria-hidden="true"></i>Open Ticket</li>
            </ul>
        </div>
    </div>
  </section>    
</main>
<div class="modal" id="myModal">
  <div class="container modal-content">
          <span class="close" id="close-image">&times;</span>
      <form action="" class="form" id="profileImageForm" method="post" enctype="multipart/form-data">   
          <div class="container">
            <p>Upload Image</p>
            <hr>
          <div class="image-input">
              <input type="file" accept="image/*" id="profileImage">
          </div>             
  
              <div class="clearfix">
                  <button type="submit" class="image-confirm" id="imageConfirm">Confirm</button>
                  <div class="button-loader"></div>
              </div>
          </div>
      </form>
  </div>    
</div>

<div class="modal" id="myModal2">
  <div class="container modal-content">
          <span class="close" id="close-password">&times;</span>
      <form action="" class="form">   
          <div class="container">
            <p>Upload Image</p>
            <hr>
          <div>
              <input type="file">
          </div>             
  
              <div class="clearfix">
                  <button type="submit" class="account-confirm confirm">Confirm</button>
                  <div class="button-loader"></div>
              </div>
          </div>
      </form>
  </div>    
</div>
